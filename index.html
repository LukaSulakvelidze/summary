<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="summarystyle.css">
  <title>
    Order Summry
  </title>
</head>

<body>

  <div class="container">
    <img class="avatar_image" src="./Images/Avatar.jpeg" alt="Avatar Image" />

    <h1 class="header"> Order Summary </h1>
    <h2 class="paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
      like! </h2>

    <div class="container2">
      <div class="container2_item">
        <div class="icon-back">
          <img class="music-icon" src="./Icons/icon.png" alt="Musical Note Icon" />
        </div>

        <div class="splitter">
          <p class="plan">
            Annual Plan
          </p>

          <p class="price">
            $59.99/year
          </p>
        </div>

        <h3 class="change">
          <u> Change </u>
        </h3>
      </div>
    </div>
    <button class="button"> Proceed to Payment </button>
    <p class="cancel"> Cancel Order </p>
  </div>
</body>

</html>
